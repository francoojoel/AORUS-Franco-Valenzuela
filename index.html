<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="css/estilos.css">
  <title>Aorus</title>
</head>
<body>
  <div class="header">
    <div class="logo"><img src="assets/logo.png" alt="logo de la pagina"></div>
    <div class="nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="pages/productos.html">Productos</a></li>
        <li><a href="pages/servicios.html">Servicios</a></li>
        <li><a href="pages/soporte.html">Soporte</a></li>
      </ul>
    </div>
  </div>
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/motherSlide.jpg" class="d-block w-100" alt="Aorus Z690">
        <div class="carousel-caption d-none d-sm-block">
          <h5>El nuevo Rey del Gaming</h5>
          <p>Tarjetas Madre Z690</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/laptopSlide.jpg" class="d-block w-100" alt="Aorus 17X">
        <div class="carousel-caption d-none d-sm-block">
          <h5>Laptops de alto rendimiento</h5>
          <p>Para gamers y creadores</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/gpuSlide.jpg" class="d-block w-100" alt="Tarjetas Graficas Aorus">
        <div class="carousel-caption d-none d-sm-block">
          <h5> Tarjetas Graficas RTX</h5>
          <p>Tarjetas Graficas Premium</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <footer class="d-flex flex-column justify-content-center align-items-center pt-15">
		<div>
			<img src="assets/aorusLogo.svg" alt="Footer Logo">
		</div>
		<div class="">
			<ul>
				<li><a href="https://www.youtube.com/c/Aorus" target="_blank">Youtube</a></li>
				<li><a href="https://www.instagram.com/aorus_official/?hl=es" target="_blank">Instagram</li>
				<li><a href="https://twitter.com/aorusofficial" target="_blank">Twitter</li>
				<li><a href="https://www.facebook.com/AorusOfficial/">Facebook</a></li>
			</ul>
		</div>
		</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
